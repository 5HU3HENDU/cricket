var run = [1,2,'WD','NO']

function score_calc(run) {

var score = [];

  runs = runs + 1;
  }
  over.push(ball);
  score.push(runs);
  
  
  
  
  }

document.getElementById("over").innerText = over;
document.getElementById("score").innerText = score;

}
